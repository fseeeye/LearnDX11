# https://docs.github.com/en/actions/using-workflows/about-workflows
name: XMake CI

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: latest
    - name: Build
      run: |
        xmake --version
        xmake project -k vsxmake
        xmake

